<div data-page="login-screen-embedded" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="center">Login</div>
    </div>
  </div>

  <div class="page-content login-screen-content">
    <div class="login-screen-title" style="padding-top:80px">HAGNOS</div>
    <form id="form-log" class="list-block ajax-submit" method="post">
      <div class="list-block inputs-list">
        
        <ul>
          <li class="item-content">
            <div class="item-inner"> 
              <div class="item-title label">Email do Usuário ou Apelido</div>
              <div class="item-input">
                <input type="text" name="usuario" id="usuario" placeholder="email usuário" required/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner"> 
              <div class="item-title label">Senha</div>
              <div class="item-input">
                <input type="password" name="senha" id="senha" placeholder="senha" required/>
              </div>
            </div>
          </li>

          <li class="item-content">
            <div class="item-inner"> 
             <button type="button" id="submit-login" class="button button-fill color-green item-link" style="display:block;margin-top:20px">Entrar no Sistema</button> 
            </div>
          </li>

        </ul>
        
        
        
      </div>
      
    </form>
  </div>
</div>
