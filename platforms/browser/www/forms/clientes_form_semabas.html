<div class="page-content">


<div class="content-block-title">Cadastro de Cliente</div>



<form id="form-cliente" class="list-block inputs-list ajax-submit" data-parsley-validate="true">
	
	<ul>

	
	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Situação</div>
	<div class="item-input">
	<select name="cliente_situacao" id="cliente_situacao">
	<option value="ativo">Ativo</option>
	<option value="inativo">Inativo</option>
	<option value="prospectado">Prospectado</option>
	</select>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Razão Social</div>
	<div class="item-input">
	<input type="hidden" name="cliente_id" id="cliente_id"/>
	<input type="text" name="cliente_razao" id="cliente_razao" required/>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">CNPJ</div>
	<div class="item-input">
	<input type="text" name="cliente_cnpj" id="cliente_cnpj" required/>
	</div>
	</div>
	</div>
	</li>


	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">CPF</div>
	<div class="item-input">
	<input type="text" name="cliente_cpf" id="cliente_cpf"/>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Inscrição estadual</div>
	<div class="item-input">
	<input type="text" name="cliente_inscricao" id="cliente_inscricao" autocomplete="off"/>
	</div>
	</div>
	</div>
	</li>

	

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Nome fantasia</div>
	<div class="item-input">
	<input type="text" name="cliente_fantasia" id="cliente_fantasia"/>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Segmento</div>
	<div class="item-input">
	<input type="text" name="cliente_segmento" id="cliente_segmento" required/>
	</div>
	</div>
	</div>
	</li>


	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">CEP</div>
	<div class="item-input">
	<input type="text" name="cliente_cep" id="cliente_cep"/>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Estado</div>
	<div class="item-input">
	<select name="cliente_estado" id="cliente_estado">
	<option value=""></option>
	</select>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Cidade</div>
	<div class="item-input">
	<select name="cliente_cidade" id="cliente_cidade">		
	</select>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label" required>Bairro</div>
	<div class="item-input">
	<input type="text" name="cliente_bairro"/>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Endereço/Nro</div>
	<div class="item-input">
	<input type="text" name="cliente_endereco" required/>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
		<div class="item-inner">
			<div class="item-title label" required>Telefone</div>
			<div class="item-input">
				<input type="text" name="cliente_telefone" required autocomplete="off"/>
			</div>
		</div>
	</div>
	</li>	

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Comprador/Encarregado</div>
	<div class="item-input">
	<input type="text" name="cliente_responsavel" autocomplete="off" />
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label" required>E-mail</div>
	<div class="item-input">
	<input type="email" name="cliente_email" id="cliente_email"/>
	</div>
	</div>
	</div>
	</li>

	<li class="li-rep">
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label" required>Representante</div>
	<div class="item-input">
	<select name="cliente_representante" id="cliente_representante" required>
	<option value="">-- Selecione representante --</option>
	</select>
	</div>
	</div>
	</div>
	</li>



	</ul>

</form>

</div>
