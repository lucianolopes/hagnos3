<div class="page-content">


<div class="content-block">
<h3 class="e-cliente"></h3>
</div>



<form id="form-equipamento" class="list-block inputs-list ajax-submit" data-parsley-validate="true" enctype="multipart/form-data">
	
	<ul>	
	
	<li>
	<div class="item-content">
	<div class="item-inner">
	<div class="item-title label">Descricao</div>
	<div class="item-input">
	<input type="hidden" name="equip_id" id="equip_id"/>
	<input type="hidden" name="equip_cliente" id="equip_cliente"/>
	<input type="hidden" name="equip_nomecliente" id="equip_nomecliente"/>
	<input type="text" name="equip_descricao" id="equip_descricao" required/>
	</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
		<div class="item-title label">Capacidade do reservatório</div>
		<div class="item-input">
			<input type="text" name="equip_capacidade" id="equip_capacidade" required/>
		</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
		<div class="item-title label">Pressão da bomba do reservatório</div>
		<div class="item-input">
			<input type="text" name="equip_pressao_bomba" id="equip_pressao_bomba"/>
		</div>
	</div>
	</div>
	</li>

	<li>
	<div class="item-content">
	<div class="item-inner">
		<div class="item-title label">Observações</div>
		<div class="item-input">
			<textarea name="equip_obs" id="equip_obs" rows=10/></textarea>
		</div>
	</div>
	</div>
	</li>

	<li style="display:none">
	<div class="item-content">
	<div class="item-inner">
		<div class="item-input">
			<div class="fileinput fileinput-new" data-provides="fileinput" style='padding-left:0px !important; width:100%'>
                <div class="fileinput-preview thumbnail" 
                     data-trigger="fileinput"
                     style="width: 100% !important; max-height: 440px" />
                </div>
                <div>
                	<span class="button button-fill color-green btn-file">
                    <span class="fileinput-new fileinput-label">Enviar uma imagem</span>
                    <span class="fileinput-exists">Alterar foto</span>
                    <input type="file" name="foto" id=foto accept="image/*" capture="camera">
                    </span>
                    <a href="#" class="button button-fill color-red fileinput-exists remove-img" data-dismiss="fileinput" style='display:none;color:#fff!important;margin-top:8px'>Remover foto</a>
                </div>                                                            
            </div><!-- /fileinput -->
		</div>
	</div>
	</div>
	</li>

	

	</ul>

	<div class="content-block" style="display:none">
	<h4>PRODUTOS APLICADOS</h4>
	<div id="produtos-aplicados"></div>
	</div>

</form>
